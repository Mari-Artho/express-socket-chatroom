<html>

<head>
  <link rel="stylesheet" href="/stylesheets/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>socket-chatroom</title>
</head>

<body>
  <h1>Mari Kindergarten Parents' Chat Room</h1>

  <div>
    <select id="selectRoom" name="room">
      <option value="" selected="selected" >Please choose you class</option>
      <option value="Dandelion class">Dandelion class</option>
      <option value="Tulip class">Tulip class</option>
      <option value="Sunflower class">Sunflower class</option>
    </select>
  </div>
  <p id="selectRoomResult"></p>

  <!-- <button id="dandelionRoom">Dandelion class</button>
  <button id="tulipRoom">Tulip class</button>
  <button id="sunflowerRoom">Sunflower class</button> -->

  <div id="room"></div>
  
  <section id="chatRoom">
    <form id="form">
      <div><label>Your Name: <input id="userName" /></label></div>
      <div><label>Message: <input id="input" /></label></div>
      <div><button id="formBtn">SEND</button></div>
    </form>

    <ul id="chat"></ul>
  </section>

  <script src="socket.io/socket.io.js"></script>
  <script src="./input.js"></script>
</body>

</html>
